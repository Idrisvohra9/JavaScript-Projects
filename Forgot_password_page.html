<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title>Forgot password</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="Style_log_in.css">
    </head>
    <body>
        <center>
            <div class="block2">
                <h2 class="h2">Reset your password</h2>
                <p>We'll send you instructions to reset the password.</p>
                <form action=""></form>
                <p><img src="mail.svg" alt="Email" width="40px" height="40px"></p>

                <input type="email" class="input" id="email" title="Email" placeholder="youremail@gmail.com">
                <br>
                <button class="otp" onclick="forgotPassword();">Send OTP</button>
                <br>
                <input type="text" class="input" id="otp" title="OTP" placeholder="OTP">
                <div class="btn-pos">
                    <button class="reset-back" onclick="otp();">Reset Password</button>
                    <button class="reset-back"> <a href="Login_page.html" style="color:white;">Back To Login Page</a> </button>
                </div>
            </div>
        </center>
        <script>
            let d1=Math.floor(Math.random()*10);
            let d2=Math.floor(Math.random()*10);
            let d3=Math.floor(Math.random()*10);
            let d4=Math.floor(Math.random()*10);
            let d5=Math.floor(Math.random()*10);
            let d6=Math.floor(Math.random()*10);
            let $otp=`${d1}${d2}${d3}${d4}${d5}${d6}`;
            
            function forgotPassword(){
                if(document.getElementById("email").value=="idrisvohra987@gmail.com"){
                    alert("The OTP is "+$otp);
                }
                else{
                    alert("Wrong credentials.");
                }
            }
            function otp(){
                if(document.getElementById("otp").value==$otp){
                    alert("The password is 123@abc");
                }
                else{
                    alert("Incorrect Otp.");
                }
            }
        </script>
    </body>


</html>
